<html>
    <head>
        <title>
            Facebook - log in
        </title>
        <link rel="stylesheet" type="text/css" href="asset/css/style.css">
    </head>
    <body>
        <div class="header">
            <div class="left">
                <h1> 
                    facebook
                </h1>
            </div>
            <div class="right">
                <div class="space">
                    <div class="label">
                        Email or phone
                    </div>
                    <div class="input">
                        <input type="email" name="email">
                    </div>
                </div>
                <div class="space">
                    <div class="label">
                        Password
                    </div>
                    <div class="input">
                            <input type="password" name="password">
                    </div>
                </div>
                <div class="space">
                    <br>
                    <div class="input">
                        <button>Log in</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="divider">
                <div class="article">
                    <p>Click your picture or add an account.</p>
                </div>
                <div class="sidebar">

                </div>
            </div>
        </div>
    </body>
</html>
